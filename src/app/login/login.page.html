<ion-header>
  <ion-toolbar>
    <ion-title>Login - Uppstar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>
</ion-list>

<ion-button fill="solid" expand="block" color="dark" (click)="signInUser()">Sign In</ion-button>
</ion-content>
